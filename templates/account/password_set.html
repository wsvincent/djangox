{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock %}

{% block content %}
<form method="POST" action="" class="password_set">
  {% csrf_token %}
  {{ form | crispy }}
  <div class="control">
    <button class="button is-primary" type="submit" name="action" value="Set Password">Change
    Password</button>
  </div>
</form>
{% endblock %}
