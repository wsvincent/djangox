{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h2 class="title">Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="control">
    <button class="button is-primary" type="submit">Sign up</button>
  </div>
</form>
{% endblock content %}
